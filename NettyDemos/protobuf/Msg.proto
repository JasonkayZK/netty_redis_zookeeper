// [开始声明]
syntax = "proto3";
 //定义protobuf的包名称空间
package com.crazymakercircle.netty.protocol;
// [结束声明]

// [开始 java 选项配置]
option java_package = "com.crazymakercircle.netty.protocol";
option java_outer_classname = "MsgProtos";
// [结束 java 选项配置]

// [开始 消息定义]
message Msg {
  uint32 id = 1;  // Unique ID number for this person.
  string content = 2;
}

// [结束 消息定义]